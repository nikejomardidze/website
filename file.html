<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Promo Section</title>
  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<section class="promo">
  <div class="promo-box">

    <div class="promo-left">
      <h2>Loved by Thousands</h2>
      <p class="subtitle">Real results, real glow</p>
      <p class="text">
        We’re so glad you loved this fresh, clean skincare.
        Thank you for trusting us.
      </p>

      <div class="socials">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-pinterest"></i>
      </div>
    </div>

  
    <div class="promo-center">
      <h2>Ready to glow like never before?</h2>
      <p>
        Join thousands who’ve transformed their skincare
        routine with clean, effective and gentle products.
        Radiant skin starts today.
      </p>
    </div>

    <div class="promo-right">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTy0U2HMxUZ3bOAsJtcv87iy0MomzrclZDTFw&s" alt="flower">
    </div>

  </div>
</section>

</body>
</html>
